{% extends 'base.html' %}

{% block content %}
	{% if item %}
	<form class="d-flex" method="POST">
    {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="{{item.item}}" value="{{item.item}}" aria-label="Search" name="item">
        <input type="hidden" value="{{item.conpleted}}" name="conpleted">
        <button class="btn btn-outline-secondary" type="submit">Edit</button>
  </form>
	{% endif %}

{% endblock %}
